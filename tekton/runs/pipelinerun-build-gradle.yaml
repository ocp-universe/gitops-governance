# PipelineRun example to execute Pipeline "maven-ci-pipeline"
# to build and package Quarkus appâ€š
#
# Tekton Pipelines: v0.24.3
# Tekton Triggers: v0.14.2
# ClusterTasks based on Tekton Catalog 0.24
#
# apply with "create", otherwise the name will not be generated
# oc create -f pipelinerun-maven.yaml
#
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: build-run-gradle-
spec:
  params:
    - name: APP_NAME
      value: "gradle-sample-app"
    - name: REPO
      value: "gradle-sample-app"
    - name: GIT_REPO
      value: "https://github.com/codefresh-contrib/gradle-sample-app"
    - name: GIT_CONFIG_REPO
      value: "https://github.com/codefresh-contrib/gradle-sample-app"
    - name: GIT_CONFIG_REF
      value: "test-promotion"
    - name: TLSVERIFY
      value: "false"
    - name: BUILD_EXTRA_ARGS
      value: ""
    - name: DOCKERFILE
      value: "./Dockerfile"
    - name: IMAGE
      value: "image-registry.openshift-image-registry.svc:5000/jose-cicd/gradle-sample-app"
    - name: IMAGE_VERSION
      value: "latest"
    - name: IMAGE_REMOTE_CR
      value: "de.icr.io/demo-devsecops/gradle-sample-app:latest"
    - name: COMMIT_SHA
      value: "1233"
    - name: GIT_REF
      value: "master"
    - name: COMMIT_DATE
      value: "2021-09-26T11:04:15+00:00"
    - name: COMMIT_AUTHOR
      value: "code@haddouti.com"
    - name: COMMIT_MESSAGE
      value: "Test PipelineRun"
    - name: SONAR_ENABLED
      value: "false"
    - name: SONAR_PROJECT_KEY
      value: "quarkus-demo"
    - name: SONAR_TOKEN_SECRET_NAME
      value: "sonarqube-token-secret"
    - name: REMOTE_CR_PUSH_ENABLED
      value: "false"
    - name: BUILD_TOOL
      value: "gradle"
    - name: BUILD_ARGS
      value: ["build"]
    - name: CRA_ENABLED
      value: "false"
  pipelineRef:
    name: ci-pipeline-general-build
  taskRunSpecs:
    - pipelineTaskName: promote-version
      taskPodTemplate:
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 0
          fsGroup: 0
  serviceAccountName: pipeline
  workspaces:
  - name: maven-settings
    emptyDir: {}
  - name: sonar-settings
    emptyDir: {}
  - name: temp-workspace
    emptyDir: {}
  - name: reports
    emptyDir: {}
  - name: shared-data
    persistentVolumeClaim:
      #claimName: pipeline-repo-pvc
      claimName: pipeline-repo-rwm-pvc
