# ArgoCD Application: Manages all governend apps/teams
{{- if not .Values.config.appset.enabled }}
{{- range .Values.config.projects }}
{{- if .configJson }}
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: "{{ .name }}-appset"
  namespace: {{ .argocdNamespace | quote }} 
spec:
  generators:
  - git:
      repoURL: {{ .repo }}
      revision: '{{ .branch }}'
      files:
      - path: '{{ .path }}/{{ .configJson }}'
  template:
    metadata:
      name: '{{`{{name}}`}}'
    spec:
      project: '{{`{{project}}`}}'
      source:
        repoURL: '{{`{{repo}}`}}'
        targetRevision: '{{`{{revision}}`}}'
        path: '{{`{{srcPath}}`}}'
        #helm:
        #valueFiles:
        #- '{{`{{valueFile}}`}}'
        #releaseName: '{{`{{releaseName}}`}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{`{{namespace}}`}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
{{- end }}
{{- end }}
{{- end }}